version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tap-conector-postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - meiko-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tap-conector-app
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DB_USER : ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME : ${DB_NAME:-tap_main}
      DB_PORT : ${DB_PORT:-5432}
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_MEIKO_URL : ${DATABASE_MEIKO_URL}
      INVOICE_PROCESSING_THREADS: ${INVOICE_PROCESSING_THREADS:-4}
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-here}
      JWT_EXPIRES_IN : ${JWT_EXPIRES_IN:-1d}
      OCR_API_URL: ${OCR_API_URL}
      OCR_API_KEY : ${OCR_API_KEY}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - meiko-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  meiko-network:
    external: true
    driver: bridge
